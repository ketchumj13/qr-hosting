# GitHub Actions workflow for deploying QR system
name: Deploy QR System
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build and Deploy
        run: |
          npm run generate || true
          ./deploy.sh || true
